<div id="cache-stats-app">
  <!-- 缓存统计面板组件 -->
  <div id="cache-stats-panel" v-if="showStats" class="cache-stats-panel">
    <div class="cache-stats-header">
      <h3>缓存统计</h3>
      <button @click="toggleStats" class="close-btn">×</button>
    </div>
    
    <div class="cache-stats-content">
      <div class="stats-grid">
        <div class="stat-item">
          <label>缓存项数量:</label>
          <span>[[ stats.size ]]</span>
        </div>
        <div class="stat-item">
          <label>命中率:</label>
          <span>[[ stats.hitRate ]]</span>
        </div>
        <div class="stat-item">
          <label>命中次数:</label>
          <span>[[ stats.hits ]]</span>
        </div>
        <div class="stat-item">
          <label>未命中次数:</label>
          <span>[[ stats.misses ]]</span>
        </div>
        <div class="stat-item">
          <label>设置次数:</label>
          <span>[[ stats.sets ]]</span>
        </div>
        <div class="stat-item">
          <label>删除次数:</label>
          <span>[[ stats.deletes ]]</span>
        </div>
        <div class="stat-item" v-if="stats.localStorageCount !== undefined">
          <label>持久化缓存:</label>
          <span>[[ stats.localStorageCount ]]</span>
        </div>
      </div>
      
      <div class="cache-actions">
        <button @click="clearAllCache" class="btn btn-warning">清除所有缓存</button>
        <button @click="exportCache" class="btn btn-info">导出缓存</button>
        <button @click="refreshStats" class="btn btn-secondary">刷新统计</button>
      </div>
      
      <div class="cache-keys" v-if="showKeys">
        <h4>缓存键列表</h4>
        <div class="keys-list">
          <div v-for="key in stats.keys" :key="key" class="key-item">
            <code>[[ key ]]</code>
            <button @click="clearKey(key)" class="btn btn-sm btn-danger">删除</button>
          </div>
        </div>
      </div>
      
      <div class="cache-keys-toggle">
        <button @click="toggleKeys" class="btn btn-sm btn-outline">
          [[ showKeys ? '隐藏' : '显示' ]]缓存键
        </button>
      </div>
    </div>
  </div>

  <!-- 缓存统计按钮 -->
  <button v-if="!showStats" @click="toggleStats" class="cache-stats-toggle" title="显示缓存统计">
    <i class="fas fa-chart-bar"></i>
  </button>
</div>

<style>

  position: fixed;
  top: 20px;
  right: 20px;
  width: 400px;
  max-height: 80vh;
  background: var(--panel-bg);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  z-index: 1000;
  overflow: hidden;
}

.cache-stats-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px;
  background: var(--bg);
  border-bottom: 1px solid var(--border);
}

.cache-stats-header h3 {
  margin: 0;
  font-size: 16px;
  color: var(--text);
}

.close-btn {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  color: var(--muted);
  padding: 0;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.close-btn:hover {
  color: var(--text);
}

.cache-stats-content {
  padding: 16px;
  max-height: calc(80vh - 60px);
  overflow-y: auto;
}

.stats-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-bottom: 16px;
}

.stat-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 12px;
  background: var(--bg);
  border-radius: 4px;
}

.stat-item label {
  font-weight: 500;
  color: var(--muted);
  font-size: 14px;
}

.stat-item span {
  font-weight: 600;
  color: var(--text);
  font-size: 14px;
}

.cache-actions {
  display: flex;
  gap: 8px;
  margin-bottom: 16px;
  flex-wrap: wrap;
}

.cache-actions .btn {
  padding: 6px 12px;
  font-size: 12px;
  border-radius: 4px;
  border: none;
  cursor: pointer;
  transition: all 0.2s;
}

.btn-warning {
  background: #f59e0b;
  color: white;
}

.btn-warning:hover {
  background: #d97706;
}

.btn-info {
  background: #3b82f6;
  color: white;
}

.btn-info:hover {
  background: #2563eb;
}

.btn-secondary {
  background: #6b7280;
  color: white;
}

.btn-secondary:hover {
  background: #4b5563;
}

.btn-danger {
  background: #ef4444;
  color: white;
}

.btn-danger:hover {
  background: #dc2626;
}

.btn-outline {
  background: transparent;
  color: var(--text);
  border: 1px solid var(--border);
}

.btn-outline:hover {

}

  margin-top: 16px;
  padding-top: 16px;
  border-top: 1px solid var(--border);
}

.cache-keys h4 {

.keys-list {

.key-item {

.key-item code {
  font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
  font-size: 11px;

  word-break: break-all;

.cache-keys-toggle {
  margin-top: 12px;
  text-align: center;
}

.cache-stats-toggle {
  position: fixed;
  bottom: 20px;

  width: 48px;
  height: 48px;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 50%;

  box-shadow: var(--shadow);
  z-index: 999;
  display: flex;

.cache-stats-toggle:hover {
  background: #1d4ed8;
  transform: scale(1.1);
}

@media (max-width: 768px) {
  .cache-stats-panel {
    width: calc(100vw - 40px);
    right: 20px;
    left: 20px;
  }
  
  .stats-grid {
    grid-template-columns: 1fr;
  }
  
  .cache-actions {
    flex-direction: column;
  }
}
</style>

<script>
// 缓存统计组件
const CacheStatsComponent = {
  delimiters: ['[[', ']]'],
  data() {
    return {
      showStats: false,
      showKeys: false,
      stats: {
        size: 0,
        hits: 0,
        misses: 0,
        sets: 0,
        deletes: 0,
        hitRate: '0%',
        keys: []
      },
      updateInterval: null
    }
  },
  
  methods: {
    toggleStats() {
      this.showStats = !this.showStats;
      if (this.showStats) {
        this.refreshStats();
        this.startAutoUpdate();
      } else {
        this.stopAutoUpdate();
      }
    },
    
    toggleKeys() {
      this.showKeys = !this.showKeys;
    },
    
    refreshStats() {
      if (window.cacheManager) {
        this.stats = window.cacheManager.getStats();
        // 添加localStorage缓存信息
        if (typeof localStorage !== 'undefined') {
          let localStorageCount = 0;
          Object.keys(localStorage).forEach(key => {
            if (key.startsWith('cacheManager:')) {
              localStorageCount++;
            }
          });
          // 在统计信息中添加localStorage缓存数量
          this.stats.localStorageCount = localStorageCount;
        }
      }
    },
    
    clearAllCache() {
      if (window.cacheManager) {
        window.cacheManager.clearAll();
        this.refreshStats();
        console.log('所有缓存已清除');
      }
    },
    
    clearKey(key) {
      if (window.cacheManager) {
        // 从键中解析action和params
        const [action, paramsStr] = key.split(':');
        const params = paramsStr ? JSON.parse(paramsStr) : {};
        window.cacheManager.clear(action, params);
        this.refreshStats();
        console.log('缓存键已清除:', key);
      }
    },
    
    exportCache() {
      if (window.cacheManager) {
        const data = window.cacheManager.export();
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `cache-export-${new Date().toISOString().slice(0, 19)}.json`;
        a.click();
        URL.revokeObjectURL(url);
      }
    },
    
    startAutoUpdate() {
      this.updateInterval = setInterval(() => {
        this.refreshStats();
      }, 2000);
    },
    
    stopAutoUpdate() {
      if (this.updateInterval) {
        clearInterval(this.updateInterval);
        this.updateInterval = null;
      }
    }
  },
  
  mounted() {
    // 开发环境下默认显示统计面板
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      this.showStats = true;
      this.refreshStats();
      this.startAutoUpdate();
    }
  },
  
  beforeUnmount() {
    this.stopAutoUpdate();
  }
};

// 注册组件
function initCacheStats() {
  if (typeof Vue !== 'undefined' && document.getElementById('cache-stats-app')) {
    try {
      Vue.createApp(CacheStatsComponent).mount('#cache-stats-app');
      console.log('缓存统计组件已初始化');
    } catch (error) {
      console.error('缓存统计组件初始化失败:', error);
    }
  } else {
    // 如果Vue或容器未准备好，等待一段时间后重试
    setTimeout(initCacheStats, 100);
  }
}

// 等待DOM加载完成后初始化
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initCacheStats);
} else {
  initCacheStats();
}
</script>
