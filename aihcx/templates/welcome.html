{% block extra_css %}
<style>
.md { 
  background: #ffffff; 
  border: 1px solid var(--border); 
  border-radius: 12px; 
  box-shadow: var(--shadow); 
  padding: 24px; 
}
.md h1 { font-size: 28px; margin: 12px 0 16px; border-bottom: 1px solid var(--border); padding-bottom: 8px; }
.md h2 { font-size: 22px; margin: 24px 0 12px; border-bottom: 1px solid var(--border); padding-bottom: 6px; }
.md h3 { font-size: 18px; margin: 18px 0 10px; }
.md p { color: #374151; line-height: 1.8; margin: 12px 0; }
.md a { color: var(--primary); text-decoration: none; }
.md a:hover { text-decoration: underline; }
.md ul, .md ol { padding-left: 22px; }
.md li { margin: 6px 0; }
.md code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 13px; color: #111827; }
.md pre { background: #0b1020; color: #e5e7eb; border-radius: 10px; padding: 16px; overflow-x: auto; border: 1px solid #11182733; }
.md pre code { background: transparent; color: inherit; padding: 0; }
.md blockquote { background: #f8fafc; border-left: 4px solid var(--primary); padding: 10px 14px; color: #475569; margin: 12px 0; border-radius: 0 8px 8px 0; }
.md table { width: 100%; border-collapse: collapse; margin: 14px 0; }
.md th, .md td { border: 1px solid #e5e7eb; padding: 8px 10px; text-align: left; }
.md th { background: #f9fafb; }
</style>
